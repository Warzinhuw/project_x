<html lang="pt-br">
<head>
    <title>Mexpress</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icones/engrena.png" title="engrenagem">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css"/>

    <script src="js/fontawesome.js" crossorigin="anonymous"></script>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    
    <script src="js/slick/slick.min.js"></script>
    <script src="js/funcoes.js"></script>
    <script src="js/carrosel.js"></script>

</head>
<body>
    <header>
        <img class="icone" src="img/icones/engrena.png" title="engrenagem">
        <a href="#carrosel_fundo">Mexpress</a>
        <nav style="float: right">
            <a href="#historia">Nossa história</a> | 
            <a href="#funcionamento">Como funciona</a> | 
            <a href="paginas/usuario.html" id="click_login">Login</a>
        </nav>
    </header>
    
    <div id="form_login">
        <div id="background_login">
            <form id="prancheta_login" method="post" action="#">

                <input type="text" name="email" placeholder="Email" required> <br><br>

                <input type="password" name="senha" placeholder="Senha" required> <br><br>

                <a class="button" href="paginas/usuario.html">Logar</a> <br><br>

                <a class="button" onclick="cadastro_user(1)" href="#">Ainda não é cadastrado?</a>
            </form>
            <form id="prancheta_cadastro" method="post" action="#">

                <input type="text" name="nome" placeholder="Nome" required> <br><br>

                <input type="text" name="email" placeholder="Email" required> <br><br>

                <input type="tel" name="telefone" placeholder="+55 11 4002-8922" required pattern="+[0-9]{2} ([0-9]{2}) [0-9]{4}"> <br><br>

                <input type="password" name="senha" placeholder="Senha" required> <br><br>

                <button>Cadastrar</button> <br><br>

                <a class="button" onclick="cadastro_user(0)" href="#">Faça login</a>
            </form>
        </div>
    </div>

    <div id="conteudo_pag">
        <h1>Bem vindo a mexpress</h1> <hr style="width: 60%; float: left"> <br><br>
 
        <p>Seu veículo pronto em tempo recorde.</p>
    </div>
    
    <div id="carrosel_fundo">
        <div><img class="carrosel" src="img/banners/oficina1.jpg"></div>
        <div><img class="carrosel" src="img/banners/oficina2.jpg"></div>
        <div><img class="carrosel" src="img/banners/oficina3.jpg"></div>
        <div><img class="carrosel" src="img/banners/oficina4.jpg"></div>
    </div>

    <div class="quadro_index">
        <h1 id="historia">Nossa história</h1>
        <hr>

    </div>

    <div class="quadro_index">
        <h1 id="funcionamento">Como funciona</h1>
        <hr>

    </div>
    
    <footer>
        <nav style="float: right; padding-right: 15px;">
            Versão 1.0
        </nav>
    </footer>
</body>
</html>
